<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Jeevadharshini V</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #0a192f;
    }

    /* Navbar */
    header {
      background-color: #0a192f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #64ffda;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #0a192f;
      font-size: 36px;
    }

    /* Contact Layout */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin: 50px auto;
      width: 80%;
    }

    /* Left: Contact Info */
    .contact-info {
      flex: 1;
      background: #0a192f;
      color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: #64ffda;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 16px;
    }

    .contact-info i {
      margin-right: 10px;
      color: #64ffda;
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-icons a {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      background: #64ffda;
      color: #0a192f;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a i {
      margin-right: 10px;
    }

    .social-icons a:hover {
      background: #0a192f;
      color: #ffffff;
      border: 2px solid #64ffda;
    }

    /* Right: Form */
    .contact-form {
      flex: 1.2;
      background: #f5f5f5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0a192f;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0a192f;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #64ffda;
      color: #0a192f;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #0a192f;
      color: #ffffff;
    }
  </style>

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/4d3e5adf8d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Jeevadharshini V</div>
    <nav>

      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>Get in Touch</h1>

  <!-- Contact Layout -->
  <div class="contact-section">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><i class="fas fa-user"></i> Jeevadharshini V</p>
      <p><i class="fas fa-envelope"></i> jeevidharshu25@example.com</p>
      <p><i class="fas fa-phone"></i> +91 7845734418</p>
      <p><i class="fas fa-map-marker-alt"></i> Coimbatore, India</p>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/jeevidharshu25" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/Jeevadharshini25" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="mailto:jeevidharshu25@example.com">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
